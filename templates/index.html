<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Super Geocoder App</title>
    <link rel="stylesheet" href="../static/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Super Geocoder</h1>
      <h3>Please upload your CSV file. The values containing adresses should be in a column named <i>address</i> or <i>Address</i></h3>
      <form class="" action="{{url_for('success')}}" method="POST" enctype="multipart/form-data">
        <input type="file" accept=".csv" name="file">
        <button type="submit" name="button">Submit</button>
      </form>
      <div class="output">
        {{text | safe}}
        {% if btn %}
          {% include btn ignore missing %}
        {% endif %}
      </div>
    </div>
  </body>
</html>
